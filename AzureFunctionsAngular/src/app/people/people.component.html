
<!-- This uses our custom pipe to replace whatever is passed as the string with -"-howdy-" -->
<p>{{PeopleTitle | testpipe: 'this'}}</p>

<p *ngIf="ErrorMsg != null">{{ErrorMsg}}</p>

<p *ngIf="loadingFlag == true">Lording...</p>

<table>
    <tbody>
        <tr *ngFor="let person of listOfPeople">
            <td (click)="onPersonSelect(person)">
                <a [routerLink]="['/people', person.id]">{{person.name}}</a>
            </td>
        </tr>
    </tbody>
</table>
